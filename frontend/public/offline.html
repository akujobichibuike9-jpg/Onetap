<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - OneTap</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #F8FAFC;
      padding: 20px;
    }
    
    .container { text-align: center; max-width: 400px; }
    
    .icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #8B5CF6, #06B6D4);
      border-radius: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }
    
    .icon svg { width: 50px; height: 50px; fill: white; }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }
    
    h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #8B5CF6, #06B6D4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      color: rgba(248, 250, 252, 0.6);
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .btn {
      background: linear-gradient(135deg, #8B5CF6, #06B6D4);
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
    }
    
    .status {
      margin-top: 30px;
      padding: 14px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 12px;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      background: #EF4444;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    .online .status-dot {
      background: #10B981;
      animation: none;
    }
    
    .brand {
      margin-top: 40px;
      color: rgba(248, 250, 252, 0.3);
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 100 100">
        <path d="M55 15L35 50H48L42 85L70 45H55L65 15H55Z" fill="white"/>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    
    <p>
      No internet connection detected. Check your network and try again.
    </p>
    
    <button class="btn" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="status" id="status">
      <span class="status-dot"></span>
      <span id="statusText">Waiting for connection...</span>
    </div>
    
    <p class="brand">OneTap by CHIVERA</p>
  </div>

  <script>
    function updateStatus() {
      const statusEl = document.getElementById('status');
      const statusText = document.getElementById('statusText');
      
      if (navigator.onLine) {
        statusEl.classList.add('online');
        statusText.textContent = 'Connection restored!';
        setTimeout(() => window.location.reload(), 1000);
      } else {
        statusEl.classList.remove('online');
        statusText.textContent = 'Waiting for connection...';
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();
  </script>
</body>
</html>
