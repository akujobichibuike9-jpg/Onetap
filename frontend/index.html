<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#8B5CF6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="OneTap">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="OneTap">
  <meta name="msapplication-TileColor" content="#8B5CF6">
  <meta name="msapplication-tap-highlight" content="no">
  
  <!-- SEO -->
  <meta name="description" content="OneTap - Pay bills, buy airtime & data, verify KYC - all in one tap!">
  <meta name="keywords" content="bills, airtime, data, VTU, KYC, Nigeria, payment">
  
  <title>OneTap - Bills & VTU</title>
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
  <link rel="icon" type="image/svg+xml" href="/icons/icon-512.svg">
  <link rel="shortcut icon" href="/icons/favicon-96x96.png">
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/icons/web-app-manifest-192x192.png">
  
  <!-- Splash Screens for iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <style>
    /* Prevent flash of unstyled content */
    html { background: #0a0a0f; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('✅ ServiceWorker registered:', registration.scope);
          })
          .catch((error) => {
            console.log('❌ ServiceWorker registration failed:', error);
          });
      });
    }
  </script>
  
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
